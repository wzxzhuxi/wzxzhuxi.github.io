# ============================================
# Blog Configuration - Demo Mode
# ============================================
#
# This is a working demo configuration.
# Clone the repo and run a local server to see it in action:
#
#   python -m http.server 8000
#   open http://localhost:8000
#
# To customize for your own blog:
# 1. Replace 'octocat' with your GitHub username
# 2. Update the personal info below
# 3. Edit the data files in js/data/
#
# ============================================

# --------------------------------------------
# Personal Information
# --------------------------------------------
[personal]
# Your display name (shown in footer and about page)
name = "Demo User"

# Your GitHub username (used for generating URLs)
# Using 'octocat' - GitHub's official demo account
github_username = "octocat"

# Your email address
email = "demo@example.com"

# --------------------------------------------
# Site Configuration
# --------------------------------------------
[site]
# Blog title (shown in header and browser tab)
title = "ProArt Blog Demo"

# Short description (shown in meta tags)
description = "A minimal, elegant blog template with dark theme"

# Copyright year (shown in footer)
copyright_year = 2025

# Language code for the site (en, zh, etc.)
lang = "en"

# --------------------------------------------
# GitHub Repository Settings
# --------------------------------------------
[github]
# Default branch for your repositories
default_branch = "main"

# Branch to load About page README from
about_branch = "main"

# --------------------------------------------
# Social Links
# --------------------------------------------
[[social]]
label = "GitHub"
type = "github"
icon = "[+]"

[[social]]
label = "Email"
type = "email"
icon = "[+]"
